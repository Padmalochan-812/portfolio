<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
  
      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        margin: 20px auto;
        animation: fadeIn 2s ease-in-out;
        position: relative;
        z-index: 2;
        border: 2px solid #ff4081;
        box-shadow: 0 0 20px #ff80ab;
      }
  
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
  
      h1 {
        color: #e91e63;
        margin-bottom: 20px;
        font-size: 2rem;
        font-family: 'Pacifico', cursive;
      }
  
      input[type="text"] {
        padding: 10px;
        width: 100%;
        border: 2px solid #f48fb1;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 16px;
      }
  
      button {
        background: #e91e63;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }
  
      button:hover {
        background: #c2185b;
        transform: scale(1.05);
      }
  
      .message {
        margin-top: 20px;
        color: #4a148c;
        font-weight: bold;
        display: none;
        animation: popIn 1s ease-in-out;
        font-size: 1rem;
      }
  
      @keyframes popIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }
  
      .big-heart {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        font-size: 160px;
        color: rgba(255, 105, 180, 0.4);
        animation: beat 2s infinite ease-in-out;
        pointer-events: none;
        z-index: 0;
      }
  
      @keyframes beat {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.1); }
      }
  
      .slideshow {
        display: none;
        position: fixed;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        width: 100vw;
        height: auto;
        z-index: 1;
        perspective: 1500px;
        pointer-events: none;
      }
  
      .rotating-container {
        width: 300px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        margin: auto;
      }
  
      .slide {
        position: absolute;
        width: 240px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        transform-style: preserve-3d;
        transform-origin: center center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      }
  
      @media (max-width: 768px) {
        .slide {
          width: 160px;
          height: 100px;
        }
  
        .big-heart {
          font-size: 100px;
        }
      }
  
      @media (max-width: 480px) {
        .slide {
          width: 120px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Send a Secret Love</h1>
      <input type="text" id="crushName" placeholder="Enter your crush's name...">
      <button onclick="revealLove()">Send Secret</button>
      <div class="message" id="message" style="display: block;">Hey d, someone secretly loves you ❤️</div>
    </div>
  
    <div class="big-heart">❤️</div>
  
    <div class="slideshow" id="slideshow" style="display: flex;">
      <div class="rotating-container" id="rotator" style="transform: rotateY(4579.8deg);"><img src="p1.png" class="slide" style="transform: rotateY(0deg) translateZ(400px);"><img src="p2.png" class="slide" style="transform: rotateY(36deg) translateZ(400px);"><img src="p3.png" class="slide" style="transform: rotateY(72deg) translateZ(400px);"><img src="p4.png" class="slide" style="transform: rotateY(108deg) translateZ(400px);"><img src="p5.png" class="slide" style="transform: rotateY(144deg) translateZ(400px);"><img src="p6.png" class="slide" style="transform: rotateY(180deg) translateZ(400px);"><img src="p7.png" class="slide" style="transform: rotateY(216deg) translateZ(400px);"><img src="p8.png" class="slide" style="transform: rotateY(252deg) translateZ(400px);"><img src="p9.png" class="slide" style="transform: rotateY(288deg) translateZ(400px);"><img src="p10.png" class="slide" style="transform: rotateY(324deg) translateZ(400px);"></div>
    </div>
  
    <script>
      const images = [
       'p1.png', 'p2.png', 'p3.png', 'p4.png', 'p5.png',
        'p6.png', 'p7.png', 'p8.png', 'p9.png', 'p10.png'
      ];
  
      const container = document.getElementById("rotator");
      let angle = 0;
      let autoRotate = true;
  
      function revealLove() {
        const name = document.getElementById("crushName").value;
        const msg = document.getElementById("message");
        if (!name) return alert("Please enter a name!");
  
        msg.textContent = `Hey ${name}, someone secretly loves you ❤️`;
        msg.style.display = 'block';
  
        const slideShow = document.getElementById("slideshow");
        slideShow.style.display = 'flex';
  
        container.innerHTML = "";
  
        images.forEach((src, i) => {
          const img = document.createElement("img");
          img.src = src;
          img.className = "slide";
          const theta = (360 / images.length) * i;
          img.style.transform = `rotateY(${theta}deg) translateZ(400px)`;
          container.appendChild(img);
        });
  
        animateRotation();
      }
  
      function animateRotation() {
        const update = () => {
          if (autoRotate) angle += 0.3;
          container.style.transform = `rotateY(${angle}deg)`;
          requestAnimationFrame(update);
        }
        update();
      }
  
      let startX;
      container.addEventListener("mousedown", e => {
        autoRotate = false;
        startX = e.clientX;
        document.onmousemove = ev => {
          angle += (ev.clientX - startX) * 0.2;
          startX = ev.clientX;
          container.style.transform = `rotateY(${angle}deg)`;
        };
        document.onmouseup = () => {
          autoRotate = true;
          document.onmousemove = null;
          document.onmouseup = null;
        };
      });
    </script>
  
  
  </body></html>
