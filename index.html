<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Secret Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      touch-action: none;
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      width: 90%;
      margin: 20px auto;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 2;
      border: 2px solid #ff4081;
      box-shadow: 0 0 20px #ff80ab;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #e91e63;
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-family: 'Pacifico', cursive;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border: 2px solid #f48fb1;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #c2185b;
      transform: scale(1.05);
    }

    .message {
      margin-top: 20px;
      color: #4a148c;
      font-weight: bold;
      display: none;
      animation: popIn 1s ease-in-out;
      font-size: 1rem;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .big-heart {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-size: 100px;
      color: rgba(255, 105, 180, 0.4);
      animation: beat 2s infinite ease-in-out;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes beat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    .slideshow {
      display: none;
      position: fixed;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      height: auto;
      z-index: 1;
      perspective: 1500px;
      pointer-events: none;
    }

    .rotating-container {
      width: 260px;
      height: 180px;
      position: relative;
      transform-style: preserve-3d;
      margin: auto;
    }

    .slide {
      position: absolute;
      width: 160px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      transform-style: preserve-3d;
      transform-origin: center center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
      .slide {
        width: 120px;
        height: 80px;
      }
    }

    .share-btn {
      margin-top: 15px;
      background: #ff4081;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .heart-fall {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall 4s linear infinite;
      color: #ff69b4;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>Send a Secret Love</h1>
    <input type="text" id="crushName" placeholder="Enter your crush's name...">
    <button onclick="revealLove()">Send Secret</button>
    <div class="message" id="message"></div>
    <button class="share-btn" onclick="shareLove()">üì© Share Your Love</button>
  </div>

  <div class="big-heart">‚ù§Ô∏è</div>

  <div class="slideshow" id="slideshow">
    <div class="rotating-container" id="rotator"></div>
  </div>

  <script>
    const images = [
      'p1.png', 'p2.png', 'p3.png', 'p4.png', 'p5.png',
      'p6.png', 'p7.png', 'p8.png', 'p9.png', 'p10.png'
    ];

    const container = document.getElementById("rotator");
    let angle = 0;
    let autoRotate = true;

    function revealLove() {
      const name = document.getElementById("crushName").value;
      const msg = document.getElementById("message");
      if (!name) return alert("Please enter a name!");

      msg.textContent = `Hey ${name}, someone secretly loves you ‚ù§Ô∏è`;
      msg.style.display = 'block';

      const slideShow = document.getElementById("slideshow");
      slideShow.style.display = 'flex';

      container.innerHTML = "";

      images.forEach((src, i) => {
        const img = document.createElement("img");
        img.src = src;
        img.className = "slide";
        const theta = (360 / images.length) * i;
        img.style.transform = `rotateY(${theta}deg) translateZ(300px)`;
        container.appendChild(img);
      });

      animateRotation();
      generateHearts();
    }

    function animateRotation() {
      const update = () => {
        if (autoRotate) angle += 0.3;
        container.style.transform = `rotateY(${angle}deg)`;
        requestAnimationFrame(update);
      }
      update();
    }

    let startX;
    container.addEventListener("touchstart", e => {
      autoRotate = false;
      startX = e.touches[0].clientX;
    });

    container.addEventListener("touchmove", e => {
      const moveX = e.touches[0].clientX;
      angle += (moveX - startX) * 0.2;
      startX = moveX;
      container.style.transform = `rotateY(${angle}deg)`;
    });

    container.addEventListener("touchend", () => {
      autoRotate = true;
    });

    function shareLove() {
      if (navigator.share) {
        navigator.share({
          title: 'Secret Love ‚ù§Ô∏è',
          text: 'Someone has a secret crush on you! Check out this sweet surprise üíå',
          url: window.location.href
        }).catch(console.error);
      } else {
        alert("Sharing is not supported in your browser. Try copying the link manually.");
      }
    }

    function generateHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart-fall";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heart.textContent = "üíñ";
        document.body.appendChild(heart);
      }
    }
  </script>
</body>
</html>
